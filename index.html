<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="./favicon.ico"/>
    <link rel="apple-touch-icon" href="./assets/mini-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mini: The Minimal Language</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l
            .search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?');
          window
            .history
            .replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <script type="module" crossorigin src="/mini-lang/assets/index.ad691fa9.js"></script>
    <link rel="stylesheet" href="/mini-lang/assets/index.857c3bd0.css">
  </head>
  <body>
    <div id="app"></div>
    
  </body>
</html>
